<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeowBuling 喵卜灵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #0f0c29;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scrolling during animations */
      }
      h1, h2, h3, h4, .font-mystic {
        font-family: 'Cinzel', serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 10px rgba(167, 139, 250, 0.5); }
        50% { box-shadow: 0 0 25px rgba(167, 139, 250, 0.8); }
        100% { box-shadow: 0 0 10px rgba(167, 139, 250, 0.5); }
      }
      
      /* Simple Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      /* Particle Explosion */
      @keyframes particle-explode {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
      }
      .animate-particle-explode {
        animation: particle-explode 0.8s ease-out forwards;
      }

      /* Shake Effect */
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg) scale(1.1); }
        75% { transform: rotate(5deg) scale(1.1); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out infinite;
      }

      /* Shuffle Orbit */
      @keyframes shuffle-orbit {
        0% { transform: translate(0, 0) scale(1); z-index: 10; }
        25% { transform: translate(var(--tx), var(--ty)) scale(0.8); z-index: 5; }
        50% { transform: translate(0, 0) scale(0.6); z-index: 1; }
        75% { transform: translate(calc(var(--tx) * -1), calc(var(--ty) * -1)) scale(0.8); z-index: 5; }
        100% { transform: translate(0, 0) scale(1); z-index: 10; }
      }
      .animate-shuffle-orbit {
        animation: shuffle-orbit 1s ease-in-out infinite;
      }
      
      /* Custom Scrollbar Hiding */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0c29; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9; 
      }
    </style>
