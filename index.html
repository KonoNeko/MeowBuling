<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MeowBuling 喵卜灵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #0f0c29;
        color: #e2e8f0;
        overflow: hidden; /* Prevent scrolling during animations */
        touch-action: pan-x pan-y; /* Disable double-tap zoom but allow scrolling */
      }
      h1, h2, h3, h4, .font-mystic {
        font-family: 'Cinzel', serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite;
      }
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 10px rgba(167, 139, 250, 0.5); }
        50% { box-shadow: 0 0 25px rgba(167, 139, 250, 0.8); }
        100% { box-shadow: 0 0 10px rgba(167, 139, 250, 0.5); }
      }
      
      /* Simple Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.5s ease-out forwards;
      }

      /* Particle Explosion */
      @keyframes particle-explode {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(var(--tr)); opacity: 0; }
      }
      .animate-particle-explode {
        animation: particle-explode 0.8s ease-out forwards;
      }

      /* Progress Bar Charge */
      @keyframes progress-charge {
        0% { background-position: 100% 0; }
        100% { background-position: -100% 0; }
      }
      .animate-progress {
        background-size: 200% 100%;
        animation: progress-charge 1.0s linear infinite; /* Faster progress bar */
      }
      
      /* New: Scan Effect for Card */
      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateY(400%); opacity: 0; }
      }
      .animate-scan {
        animation: scan 4s linear infinite;
      }

      /* --- UPDATED FASTER SHUFFLE ANIMATIONS --- */

      /* Faster rotation for inner rings */
      @keyframes spin-fast {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-fast {
        animation: spin-fast 3s linear infinite; /* Increased speed */
      }

      /* Super fast rotation for chaos phase or outer rings */
      @keyframes spin-super-fast {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-super-fast {
        animation: spin-super-fast 1.5s linear infinite; /* Very fast */
      }

      /* Reverse rotation */
      @keyframes spin-reverse-fast {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-reverse-fast {
        animation: spin-reverse-fast 4s linear infinite;
      }

      /* Chaos Spin for shuffling */
      @keyframes chaos-spin {
        0% { transform: rotate3d(1, 1, 1, 0deg) scale(1); }
        25% { transform: rotate3d(1, -1, 0, 90deg) scale(1.1); }
        50% { transform: rotate3d(-1, 1, 0, 180deg) scale(0.9); }
        75% { transform: rotate3d(0, 1, 1, 270deg) scale(1.1); }
        100% { transform: rotate3d(1, 1, 1, 360deg) scale(1); }
      }
      .animate-chaos-spin {
        animation: chaos-spin 0.6s linear infinite;
      }

      /* Pulse scale for background nebula */
      @keyframes pulse-scale {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      .animate-pulse-scale {
        animation: pulse-scale 2s ease-in-out infinite; /* Faster pulse */
      }

      /* Custom Scrollbar Hiding */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0c29; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4c1d95; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6d28d9; 
      }
    </style>
